<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组织者界面 - PQ-Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #343a40;
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: #495057;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
        .session-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .session-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="text-center mb-4">
                    <i class="fas fa-users fa-2x mb-2"></i>
                    <h5>组织者控制台</h5>
                    <small class="text-muted" id="userInfo">加载中...</small>
                </div>
                
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="sessions">
                            <i class="fas fa-calendar me-2"></i>会话管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="speakers">
                            <i class="fas fa-microphone me-2"></i>演讲者管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="statistics">
                            <i class="fas fa-chart-bar me-2"></i>统计分析
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link text-danger" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>退出
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 p-4">
                <!-- 仪表板 -->
                <div id="dashboard" class="content-section active">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>仪表板</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSessionModal">
                            <i class="fas fa-plus me-2"></i>创建新会话
                        </button>
                    </div>
                    
                    <!-- 统计卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-calendar fa-2x me-3"></i>
                                    <div>
                                        <h4 id="totalSessions">0</h4>
                                        <small>总会话数</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-users fa-2x me-3"></i>
                                    <div>
                                        <h4 id="totalParticipants">0</h4>
                                        <small>总参与人数</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-question fa-2x me-3"></i>
                                    <div>
                                        <h4 id="totalQuizzes">0</h4>
                                        <small>总题目数</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-check fa-2x me-3"></i>
                                    <div>
                                        <h4 id="avgAccuracy">0%</h4>
                                        <small>平均正确率</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 最近会话 -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">最近的会话</h5>
                        </div>
                        <div class="card-body">
                            <div id="recentSessions">
                                <p class="text-muted">暂无会话数据</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 会话管理 -->
                <div id="sessions" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>会话管理</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSessionModal">
                            <i class="fas fa-plus me-2"></i>创建新会话
                        </button>
                    </div>
                    
                    <div id="sessionsList">
                        <!-- 会话列表将在这里动态加载 -->
                    </div>
                </div>
                
                <!-- 演讲者管理 -->
                <div id="speakers" class="content-section">
                    <h2 class="mb-4">演讲者管理</h2>
                    <div id="speakersList">
                        <!-- 演讲者列表将在这里动态加载 -->
                    </div>
                </div>
                
                <!-- 统计分析 -->
                <div id="statistics" class="content-section">
                    <h2 class="mb-4">统计分析</h2>
                    <div id="statisticsContent">
                        <!-- 统计内容将在这里动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建会话模态框 -->
    <div class="modal fade" id="createSessionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新会话</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createSessionForm">
                        <div class="mb-3">
                            <label for="sessionTitle" class="form-label">会话标题</label>
                            <input type="text" class="form-control" id="sessionTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="sessionDescription" class="form-label">会话描述</label>
                            <textarea class="form-control" id="sessionDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="speakerId" class="form-label">演讲者</label>
                            <select class="form-select" id="speakerId" required>
                                <option value="">请选择演讲者</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quizInterval" class="form-label">出题间隔（分钟）</label>
                            <input type="number" class="form-control" id="quizInterval" value="10" min="1" max="60">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createSession()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="messageToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">系统消息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/organizer.js"></script>
</body>
</html>
