<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传测试</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>文件上传测试</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="sessionId" class="form-label">会话ID (测试用)</label>
                    <input type="text" class="form-control" id="sessionId" value="1" placeholder="输入会话ID">
                </div>
                
                <div class="mb-3">
                    <label for="testFile" class="form-label">选择文件</label>
                    <input type="file" class="form-control" id="testFile" accept=".pdf,.ppt,.pptx">
                </div>
                
                <div id="fileInfo" class="alert alert-info" style="display: none;"></div>
                
                <button class="btn btn-primary" id="uploadBtn" onclick="testUpload()" disabled>
                    测试上传并生成题目
                </button>
                
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        
        document.getElementById('testFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('fileInfo').textContent = 
                    `文件: ${file.name}, 大小: ${(file.size / 1024 / 1024).toFixed(2)}MB, 类型: ${file.type}`;
                document.getElementById('uploadBtn').disabled = false;
            } else {
                selectedFile = null;
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('uploadBtn').disabled = true;
            }
        });
        
        async function testUpload() {
            if (!selectedFile) {
                alert('请先选择文件');
                return;
            }
            
            const sessionId = document.getElementById('sessionId').value;
            if (!sessionId) {
                alert('请输入会话ID');
                return;
            }
            
            const btn = document.getElementById('uploadBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '上传中...';
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('session_id', sessionId);
                
                console.log('开始上传文件:', selectedFile.name);
                
                const response = await fetch('/api/quiz/generate-ai-quizzes', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('响应状态:', response.status);
                
                const result = await response.json();
                console.log('响应结果:', result);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="alert alert-success">成功！${result.message}</div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="alert alert-danger">错误：${result.error}</div>`;
                }
            } catch (error) {
                console.error('上传错误:', error);
                document.getElementById('result').innerHTML = 
                    `<div class="alert alert-danger">网络错误：${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
