<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听众界面 - PQ-Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: #28a745;
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: #c3e6cb;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: #218838;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .stats-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
        .session-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .session-card:hover {
            transform: translateY(-2px);
        }
        .quiz-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .quiz-card:hover {
            transform: translateY(-2px);
        }
        .option-btn {
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .option-btn:hover {
            transform: scale(1.02);
        }
        .option-btn.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .option-btn.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        .option-btn.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
        }
        .discussion-message {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .discussion-input {
            border-radius: 20px;
        }
        .ranking-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .ranking-item:hover {
            background: #e9ecef;
        }
        .ranking-item.current-user {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .feedback-btn {
            margin: 5px;
        }
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .accuracy-high {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .accuracy-medium {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        .accuracy-low {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }
        .quiz-result-card {
            border-left: 4px solid #28a745;
        }
        .quiz-result-card.incorrect {
            border-left-color: #dc3545;
        }
        .waiting-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="text-center mb-4">
                    <i class="fas fa-user-friends fa-2x mb-2"></i>
                    <h5>听众控制台</h5>
                    <small class="text-light" id="userInfo">加载中...</small>
                </div>
                
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="sessions">
                            <i class="fas fa-calendar me-2"></i>加入会话
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="quiz">
                            <i class="fas fa-question-circle me-2"></i>当前题目
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="results">
                            <i class="fas fa-chart-line me-2"></i>答题结果
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="discussions">
                            <i class="fas fa-comments me-2"></i>讨论区
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="feedback">
                            <i class="fas fa-comment-dots me-2"></i>反馈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="statistics">
                            <i class="fas fa-trophy me-2"></i>成绩统计
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link text-light" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>退出
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 p-4">
                <!-- 加入会话 -->
                <div id="sessions" class="content-section active">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>可加入的会话</h2>
                        <button class="btn btn-success" onclick="refreshSessions()">
                            <i class="fas fa-sync-alt me-2"></i>刷新
                        </button>
                    </div>
                    
                    <div id="sessionsList">
                        <div class="text-center">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在加载会话列表...</p>
                        </div>
                    </div>
                </div>

                <!-- 当前题目 -->
                <div id="quiz" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>当前题目</h2>
                        <div class="timer" id="timer">--:--</div>
                    </div>
                    
                    <div id="quizContent">
                        <div class="text-center waiting-animation">
                            <i class="fas fa-clock fa-3x text-muted mb-3"></i>
                            <h4>等待题目发布...</h4>
                            <p class="text-muted">请耐心等待演讲者发布新题目</p>
                        </div>
                    </div>
                </div>

                <!-- 答题结果 -->
                <div id="results" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>答题结果</h2>
                        <button class="btn btn-success" onclick="refreshResults()">
                            <i class="fas fa-sync-alt me-2"></i>刷新
                        </button>
                    </div>
                    
                    <div id="resultsContent">
                        <div class="text-center">
                            <p class="text-muted">暂无答题记录</p>
                        </div>
                    </div>
                </div>

                <!-- 讨论区 -->
                <div id="discussions" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>讨论区</h2>
                        <button class="btn btn-success" onclick="refreshDiscussions()">
                            <i class="fas fa-sync-alt me-2"></i>刷新
                        </button>
                    </div>
                    
                    <div id="discussionsContent">
                        <div class="text-center">
                            <p class="text-muted">请先选择一个题目进行讨论</p>
                        </div>
                    </div>
                </div>

                <!-- 反馈 -->
                <div id="feedback" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>反馈</h2>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-comment-dots me-2"></i>向演讲者反馈</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">反馈类型</label>
                                        <div class="btn-group-vertical d-grid gap-2">
                                            <button class="btn btn-outline-warning feedback-btn" data-type="too_fast">
                                                <i class="fas fa-forward me-2"></i>讲得太快
                                            </button>
                                            <button class="btn btn-outline-info feedback-btn" data-type="too_slow">
                                                <i class="fas fa-backward me-2"></i>讲得太慢
                                            </button>
                                            <button class="btn btn-outline-secondary feedback-btn" data-type="boring">
                                                <i class="fas fa-bed me-2"></i>内容乏味
                                            </button>
                                            <button class="btn btn-outline-danger feedback-btn" data-type="bad_question">
                                                <i class="fas fa-question me-2"></i>题目质量不好
                                            </button>
                                            <button class="btn btn-outline-dark feedback-btn" data-type="environment">
                                                <i class="fas fa-volume-down me-2"></i>环境问题
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="feedbackContent" class="form-label">详细说明（可选）</label>
                                        <textarea class="form-control" id="feedbackContent" rows="3" placeholder="请详细描述您的反馈..."></textarea>
                                    </div>
                                    
                                    <button class="btn btn-success" onclick="submitFeedback()">
                                        <i class="fas fa-paper-plane me-2"></i>提交反馈
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6><i class="fas fa-info-circle me-2"></i>反馈说明</h6>
                                </div>
                                <div class="card-body">
                                    <small class="text-muted">
                                        您的反馈将帮助演讲者改进演讲质量。所有反馈都是匿名的，演讲者只能看到反馈类型和统计数据。
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 成绩统计 -->
                <div id="statistics" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>成绩统计</h2>
                        <button class="btn btn-success" onclick="refreshStatistics()">
                            <i class="fas fa-sync-alt me-2"></i>刷新
                        </button>
                    </div>
                    
                    <div id="statisticsContent">
                        <div class="text-center">
                            <p class="text-muted">请先加入会话查看统计数据</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加入会话确认模态框 -->
    <div class="modal fade" id="joinSessionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">加入会话</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要加入会话 "<span id="sessionTitleToJoin"></span>" 吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" onclick="confirmJoinSession()">确定加入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示模态框 -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageTitle">提示</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="messageContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/listener.js"></script>
</body>
</html>
