<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听众界面 - PQ-Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
            min-height: 100vh;
        }
        .listener-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin: 20px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content-section {
            display: none;
            padding: 30px;
        }
        .content-section.active {
            display: block;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .quiz-question {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .quiz-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .quiz-option:hover {
            border-color: #ffc107;
            background-color: #fff3cd;
        }
        .quiz-option.selected {
            border-color: #ffc107;
            background-color: #fff3cd;
        }
        .quiz-option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .quiz-option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        .timer {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .stats-card {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .session-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .session-card:hover {
            transform: translateY(-5px);
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            border-radius: 10px 10px 0 0;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
            color: white;
        }
        .feedback-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .feedback-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="listener-container">
            <!-- 顶部导航 -->
            <div class="header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-user fa-2x mb-2"></i>
                        <h4>听众界面</h4>
                        <small id="userInfo">加载中...</small>
                    </div>
                    <div>
                        <button class="btn btn-light btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>退出
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 标签页导航 -->
            <ul class="nav nav-tabs nav-fill" style="padding: 0 30px; background: #f8f9fa;">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#sessionsTab">
                        <i class="fas fa-calendar me-2"></i>我的会话
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#quizTab">
                        <i class="fas fa-question-circle me-2"></i>答题区
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#statsTab">
                        <i class="fas fa-chart-line me-2"></i>我的成绩
                    </a>
                </li>
                <!-- 新添加的讨论区标签页 -->
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#discussionTab">
                        <i class="fas fa-comments me-2"></i>讨论区
                    </a>
                </li>
            </ul>
            
            <!-- 标签页内容 -->
            <div class="tab-content">
                <!-- 我的会话 -->
                <div class="tab-pane fade show active" id="sessionsTab">
                    <div class="content-section active">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3>可参与的会话</h3>
                            <button class="btn btn-warning" onclick="loadSessions()">
                                <i class="fas fa-sync me-2"></i>刷新
                            </button>
                        </div>
                        <div id="sessionsList">
                            <!-- 会话列表将在这里动态加载 -->
                        </div>
                    </div>
                </div>
                
                <!-- 答题区 -->
                <div class="tab-pane fade" id="quizTab">
                    <div class="content-section">
                        <div class="quiz-container">
                            <div class="text-center mb-4">
                                <h3>实时答题</h3>
                                <p class="text-muted">等待演讲者发布题目...</p>
                            </div>
                            
                            <!-- 当前题目显示区 -->
                            <div id="currentQuiz" style="display: none;">
                                <!-- 计时器 -->
                                <div class="timer" id="timer">30</div>
                                
                                <!-- 题目内容 -->
                                <div class="quiz-question" id="quizContent">
                                    <!-- 题目将在这里动态加载 -->
                                </div>
                                
                                <!-- 反馈按钮 -->
                                <div class="feedback-buttons">
                                    <button class="feedback-btn btn-outline-secondary" onclick="submitFeedback('too_fast')">
                                        <i class="fas fa-forward me-1"></i>讲得太快
                                    </button>
                                    <button class="feedback-btn btn-outline-secondary" onclick="submitFeedback('too_slow')">
                                        <i class="fas fa-backward me-1"></i>讲得太慢
                                    </button>
                                    <button class="feedback-btn btn-outline-secondary" onclick="submitFeedback('boring')">
                                        <i class="fas fa-frown me-1"></i>内容乏味
                                    </button>
                                    <button class="feedback-btn btn-outline-secondary" onclick="submitFeedback('bad_question')">
                                        <i class="fas fa-question me-1"></i>题目有问题
                                    </button>
                                </div>
                            </div>
                            
                            <!-- 等待状态 -->
                            <div id="waitingState" class="text-center">
                                <i class="fas fa-clock fa-3x text-warning mb-3"></i>
                                <h5>等待题目发布</h5>
                                <p class="text-muted">演讲者将在适当时候发布题目</p>
                                <div class="spinner-border text-warning" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 我的成绩 -->
                <div class="tab-pane fade" id="statsTab">
                    <div class="content-section">
                        <h3 class="mb-4">我的答题成绩</h3>
                        
                        <!-- 总体统计 -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h4 id="totalAnswered">0</h4>
                                    <small>总答题数</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h4 id="correctAnswered">0</h4>
                                    <small>答对题数</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h4 id="accuracyRate">0%</h4>
                                    <small>正确率</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card">
                                    <h4 id="userRank">-</h4>
                                    <small>我的排名</small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 各会话成绩 -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">各会话详细成绩</h5>
                            </div>
                            <div class="card-body" id="sessionStats">
                                <!-- 各会话成绩将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 题目讨论模态框 -->
    <div class="modal fade" id="discussionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">题目讨论</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="quizDiscussion">
                        <!-- 讨论内容将在这里显示 -->
                    </div>
                    <div class="mt-3">
                        <textarea class="form-control" id="discussionMessage" rows="3" placeholder="发表您的看法..."></textarea>
                        <button class="btn btn-warning mt-2" onclick="submitDiscussion()">
                            <i class="fas fa-paper-plane me-2"></i>发表评论
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="messageToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">系统消息</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/listener.js"></script>
</body>
</html>
